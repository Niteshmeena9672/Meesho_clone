<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Fashion, Electronics, Home &amp; More | Meesho
    </title>
    <link
      rel="shortcut icon"
      href="./data/image_source/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="stylesheet" href="./Stylesheet/Header.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto+Condensed&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome libray for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <div class="headerLeft">
        <div class="logoContainer">
          <img src="./img/meesho.png" alt="meesho" />
        </div>
        <div class="searchInputContainer">
          <div class="searchIcon">
            <img src="./img/search.png" alt="" />
          </div>
          <form action="" id="inputForm">
            <input
              type="search"
              name=""
              class="inputSearch"
              placeholder="Try Saree, Kurti or Search by Product Code"
            />
          </form>
          <div class="searchRecentModal">
            <h3>Recent Searches</h3>
            <div class="listofRecent"></div>
          </div>
        </div>
      </div>
      <div class="headerRight">
        <div class="downloadContainer">
          <div class="mobileIcon">
            <img src="./img/mobile.png" alt="" />
          </div>
          <p>Download App</p>
          <div class="downloadHoverBtnContainer">
            <h3>Download From</h3>
            <a
              class="downloadBtn"
              href="https://play.google.com/store/apps/details?id=com.meesho.supply&hl=en_IN&gl=US&pli=1"
              target="#"
              ><img src="./data/image_source/playstore-icon-big.png" alt=""
            /></a>
            <a
              class="downloadBtn"
              href="https://apps.apple.com/us/app/meesho/id1457958492"
              target="#"
              ><img src="./data/image_source/appstore-icon-big.png" alt=""
            /></a>
          </div>
        </div>
        <div class="becomeSupplierContainer">
          <p>Become a Supplier</p>
        </div>
        <div class="profileAndCart">
          <div class="profileContainer">
            <div class="profileIcon">
              <img src="./img/user.png" alt="" />
            </div>
            <p>Profile</p>
          </div>
          <div class="cartContainer">
            <div class="cartIcon">
              <img src="./img/cart.png" alt="" />
            </div>
            <p>Cart</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Navbar  -->
    <nav>
      <ul>
        <li>
          Women Ethnic
          <div class="subMenu">
            <div id="womenEthnic" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Women Western
          <div class="subMenu">
            <div id="WomenWestern" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Men
          <div class="subMenu">
            <div id="men" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Kids
          <div class="subMenu">
            <div id="kids" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Home & Kitchen
          <div class="subMenu">
            <div id="homeAndKitchen" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Beauty & Health
          <div class="subMenu">
            <div id="beautyAndhealth" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Jwellery & Accessories
          <div class="subMenu">
            <div id="JwelleryAndaccessories" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Bags & Footwear
          <div class="subMenu">
            <div id="bagsAndfootwear" class="subMenuList"></div>
          </div>
        </li>
        <li>
          Electronics
          <div class="subMenu">
            <div id="Electronics" class="subMenuList"></div>
          </div>
        </li>
      </ul>
      <div class="subMenu"></div>
    </nav>










<script src="script.js" type="module"></script>
  </body>
</html>
